name: CI - Maven verify

on:
  push:
    branches: [ "main", "test" ]
  pull_request:
    branches: [ "main", "test" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # Reporter'ın PR üzerine yorum yazabilmesi için gerekli izinler
    permissions:
      contents: read
      issues: write
      pull-requests: write
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Run full build & tests (including ITs)
        run: |
          chmod +x mvnw || true
          ./mvnw -B -DskipITs=false clean verify

      # YENİ: Test Sonuçlarını GitHub Arayüzünde Raporla
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always() # Testler fail etse bile raporu yayınla
        with:
          report_paths: '**/target/surefire-reports/*.xml'
          annotate_only: false
          detailed_summary: true

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            target/surefire-reports/**

      - name: Upload Failsafe reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failsafe-reports
          path: |
            target/failsafe-reports/**

      - name: Upload JaCoCo site
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-site
          path: |
            target/site/jacoco/**