name: CI - Maven verify

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run full build & tests (including ITs)
        run: |
          chmod +x mvnw || true
          ./mvnw -B -DskipITs=false clean verify

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            target/surefire-reports/**

      - name: Upload Failsafe reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failsafe-reports
          path: |
            target/failsafe-reports/**

      - name: Upload JaCoCo site
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-site
          path: |
            target/site/jacoco/**

