<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Kayıt Ol</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="content-wrapper">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                        <h2>Kayıt Ol</h2>
                        <p class="text-muted">Ücretsiz hesap oluşturun</p>
                    </div>

                    <form method="post" th:action="@{/auth/register}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">
                                    <i class="fas fa-user me-2"></i>Ad
                                </label>
                                <input type="text" class="form-control" id="firstName" name="firstName"
                                       placeholder="Adınız" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">
                                    <i class="fas fa-user me-2"></i>Soyad
                                </label>
                                <input type="text" class="form-control" id="lastName" name="lastName"
                                       placeholder="Soyadınız" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-at me-2"></i>Kullanıcı Adı
                            </label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Kullanıcı adınızı belirleyin" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>E-posta
                            </label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="ornek@email.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Şifre
                            </label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Güçlü bir şifre belirleyin" required>
                            <small class="text-muted">En az 8 karakter, bir büyük harf ve bir rakam içermelidir</small>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">
                                <i class="fas fa-lock me-2"></i>Şifre Tekrar
                            </label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                   placeholder="Şifrenizi tekrar girin" required>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label" for="terms">
                                <a href="#" class="text-decoration-none">Kullanım Koşullarını</a> ve
                                <a href="#" class="text-decoration-none">Gizlilik Politikasını</a> kabul ediyorum
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-user-plus me-2"></i>Kayıt Ol
                        </button>

                        <div class="text-center">
                            Zaten hesabınız var mı?
                            <a th:href="@{/auth/login}" class="text-decoration-none ms-2">Giriş Yap</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
