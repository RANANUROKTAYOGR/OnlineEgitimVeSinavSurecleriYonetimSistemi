<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Bildirimler</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="content-wrapper">
            <h1 class="mb-4"><i class="fas fa-bell me-2"></i>Bildirimler</h1>

            <div class="list-group">
                <div class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1">
                            <i class="fas fa-graduation-cap text-primary me-2"></i>
                            Yeni kurs eklendi!
                        </h6>
                        <small class="text-muted">2 saat önce</small>
                    </div>
                    <p class="mb-1">İlginizi çekebilecek yeni bir kurs yayınlandı.</p>
                </div>

                <div class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1">
                            <i class="fas fa-check-circle text-success me-2"></i>
                            Ders tamamlandı
                        </h6>
                        <small class="text-muted">1 gün önce</small>
                    </div>
                    <p class="mb-1">"Java Programlama" kursunda yeni bir dersi tamamladınız.</p>
                </div>

                <div class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1">
                            <i class="fas fa-certificate text-warning me-2"></i>
                            Sertifika hazır!
                        </h6>
                        <small class="text-muted">3 gün önce</small>
                    </div>
                    <p class="mb-1">Kursu başarıyla tamamladınız. Sertifikanızı indirebilirsiniz.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
