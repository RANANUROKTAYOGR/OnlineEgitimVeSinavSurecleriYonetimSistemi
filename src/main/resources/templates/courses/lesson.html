<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Ders İçeriği</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-4">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{/courses}">Kurslar</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/courses/{id}(id=${courseId})}">Kurs</a></li>
                                <li class="breadcrumb-item active">Ders</li>
                            </ol>
                        </nav>
                    </div>

                    <div class="ratio ratio-16x9 mb-4">
                        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
                    </div>

                    <h2 class="mb-3">Ders Başlığı</h2>
                    <p class="lead">Ders açıklaması ve detaylı bilgiler burada yer alacaktır.</p>

                    <div class="d-flex justify-content-between align-items-center my-4">
                        <button class="btn btn-outline-secondary">
                            <i class="fas fa-chevron-left me-2"></i>Önceki Ders
                        </button>
                        <button class="btn btn-success complete-lesson">
                            <i class="fas fa-check me-2"></i>Tamamlandı Olarak İşaretle
                        </button>
                        <button class="btn btn-primary">
                            Sonraki Ders<i class="fas fa-chevron-right ms-2"></i>
                        </button>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="fas fa-list me-2"></i>Kurs İçeriği</h5>
                        </div>
                        <div class="list-group list-group-flush" style="max-height: 600px; overflow-y: auto;">
                            <a href="#" class="list-group-item list-group-item-action">
                                <i class="fas fa-check-circle text-success me-2"></i>Ders 1
                            </a>
                            <a href="#" class="list-group-item list-group-item-action active">
                                <i class="fas fa-play-circle me-2"></i>Ders 2 (Şu anda)
                            </a>
                            <a href="#" class="list-group-item list-group-item-action">
                                <i class="fas fa-lock text-muted me-2"></i>Ders 3
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
