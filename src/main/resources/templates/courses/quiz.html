<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Quiz</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="content-wrapper">
                    <div class="text-center mb-4">
                        <i class="fas fa-clipboard-list fa-3x text-primary mb-3"></i>
                        <h2>Kurs Quiz</h2>
                        <p class="text-muted">Öğrendiklerinizi test edin</p>
                    </div>

                    <div class="progress mb-4">
                        <div class="progress-bar" role="progressbar" style="width: 50%">Soru 5 / 10</div>
                    </div>

                    <form method="post">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title mb-4">Soru 5: Bu konuda ne öğrendiniz?</h5>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="answer" id="option1" value="a">
                                    <label class="form-check-label" for="option1">
                                        A) Seçenek 1
                                    </label>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="answer" id="option2" value="b">
                                    <label class="form-check-label" for="option2">
                                        B) Seçenek 2
                                    </label>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="answer" id="option3" value="c">
                                    <label class="form-check-label" for="option3">
                                        C) Seçenek 3
                                    </label>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="answer" id="option4" value="d">
                                    <label class="form-check-label" for="option4">
                                        D) Seçenek 4
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-secondary">
                                <i class="fas fa-chevron-left me-2"></i>Önceki
                            </button>
                            <button type="submit" class="btn btn-primary">
                                Sonraki<i class="fas fa-chevron-right ms-2"></i>
                            </button>
                        </div>
                    </form>

                    <div class="alert alert-success mt-4" style="display: none;">
                        <h4>Sonuç</h4>
                        <p>Quiz tamamlandı! Puanınız: <strong>85/100</strong></p>
                        <a th:href="@{/courses/{id}(id=${courseId})}" class="btn btn-success">
                            Kursa Dön
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
