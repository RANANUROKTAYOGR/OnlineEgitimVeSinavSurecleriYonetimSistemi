<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>İletişim</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="content-wrapper">
            <div class="text-center mb-5">
                <h1><i class="fas fa-envelope me-2"></i>İletişime Geçin</h1>
                <p class="lead text-muted">Sorularınız mı var? Size yardımcı olmaktan mutluluk duyarız!</p>
            </div>

            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card text-center h-100">
                        <div class="card-body">
                            <div class="feature-icon mx-auto">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <h5>Adres</h5>
                            <p class="text-muted">İstanbul, Türkiye<br>Merkez Ofis</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card text-center h-100">
                        <div class="card-body">
                            <div class="feature-icon mx-auto">
                                <i class="fas fa-phone"></i>
                            </div>
                            <h5>Telefon</h5>
                            <p class="text-muted">+90 (212) 123 45 67<br>Pazartesi - Cuma: 09:00 - 18:00</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card text-center h-100">
                        <div class="card-body">
                            <div class="feature-icon mx-auto">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <h5>E-posta</h5>
                            <p class="text-muted">info@oesys.com<br>destek@oesys.com</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mt-5">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="mb-4">Mesaj Gönderin</h4>
                            <form method="post">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Ad Soyad</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">E-posta</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="subject" class="form-label">Konu</label>
                                    <input type="text" class="form-control" id="subject" name="subject" required>
                                </div>

                                <div class="mb-3">
                                    <label for="message" class="form-label">Mesaj</label>
                                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-2"></i>Mesajınız başarıyla gönderildi
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
